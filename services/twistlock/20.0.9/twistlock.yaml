---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: twistlock.yaml
      sourceRef:
        kind: HelmRepository
        name: https://helm.releases.hashicorp.com
        namespace: ${releaseNamespace}
      version: 0.23.0
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: false
  upgrade:
    remediation:
      retries: 30
  releaseName: keycloak
  targetNamespace: ${releaseNamespace}
